# 全局参数设置
params:
  # 主题设置
  defaultTheme: auto # dark, light, auto
  disableThemeToggle: false

  # 首页设置
  homeInfoParams:
    Title: "Welcome to My Blog"
    Content: "This is a personal blog where I share my thoughts, experiences, and projects."

  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: twitter
      url: "https://twitter.com/"
    - name: linkedin
      url: "https://linkedin.com/"

  # 显示分享按钮
  ShowShareButtons: true

  # 显示阅读时间
  ShowReadingTime: true

  # 显示面包屑导航
  ShowBreadCrumbs: true

  # 显示代码复制按钮
  ShowCodeCopyButtons: true

  # 显示全文搜索
  ShowFullTextSearch: true

  # 显示文章字数统计
  ShowWordCount: true

  # 显示RSS图标
  ShowRssButtonInSectionTermList: true

  # 启用目录
  ShowToc: true

  # 目录自动展开
  TocOpen: false

  # 多语言环境下的静态资源处理
  assets:
    disableHLJS: false
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

# 启用搜索功能
outputs:
  home:
    - HTML
    - RSS
    - JSON

# 启用标签云
taxonomies:
  category: categories
  tag: tags
  series: series

# 启用代码高亮
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai

  # 评论系统
  comments: true
  giscus:
    repo: username/repo-name
    repoId: YOUR_REPO_ID
    category: Announcements
    categoryId: YOUR_CATEGORY_ID
    mapping: pathname
    reactionsEnabled: 1
    emitMetadata: 0
    inputPosition: bottom
    lang: en
    loading: lazy
    theme: preferred_color_scheme

  # Google Analytics
  googleAnalytics: G-MEASUREMENT_ID

  # SEO设置
  env: production
  description: "A personal blog about technology, programming, and life."
  author: Your Name
  images: ["/images/site-feature-image.webp"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  enableRobotsTXT: true
  buildDrafts: false
  buildFuture: false
  buildExpired: false
  enableEmoji: true
